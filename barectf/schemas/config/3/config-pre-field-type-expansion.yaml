$schema: http://json-schema.org/draft-07/schema#
$id: https://barectf.org/schemas/config/3/config-pre-field-type-expansion.json
title: Configuration object before field type expansions
definitions:
  partial-ft:
    title: Partial field type object
    if:
      type: object
    then:
      oneOf:
        - properties:
            class:
              type: string
          required:
            - class
        - properties:
            $inherit:
              type: string
          required:
            - $inherit
      properties:
        element-field-type:
          $ref: '#/definitions/partial-ft'
        members:
          if:
            type: array
          then:
            items:
              type: object
              patternProperties:
                '^[A-Za-z_][A-Za-z0-9_]*$':
                  if:
                    type: object
                  then:
                    properties:
                      field-type:
                        $ref: '#/definitions/partial-ft'
                    required:
                      - field-type
                  else:
                    type: string
              minProperties: 1
              maxProperties: 1
          else:
            type: 'null'
    else:
      oneOf:
        - type: string
        - type: boolean
        - type: 'null'
type: object
properties:
  trace:
    title: Trace object before field type expansions
    type: object
    properties:
      type:
        title: Trace type object before field type expansions
        type: object
        properties:
          $field-type-aliases:
            title: Field type aliases object before field type expansions
            if:
              type: object
            then:
              patternProperties:
                '.*':
                  $ref: '#/definitions/partial-ft'
            else:
              type: 'null'
          $features:
            if:
              type: object
            then:
              properties:
                magic-field-type:
                  $ref: '#/definitions/partial-ft'
                uuid-field-type:
                  $ref: '#/definitions/partial-ft'
                data-stream-type-id-field-type:
                  $ref: '#/definitions/partial-ft'
            else:
              type: 'null'
          data-stream-types:
            title: Data stream types object before field type expansions
            type: object
            patternProperties:
              '.*':
                title: Data stream type object before field type expansions
                type: object
                properties:
                  $features:
                    if:
                      type: object
                    then:
                      properties:
                        packet:
                          if:
                            type: object
                          then:
                            properties:
                              seq-num-field-type:
                                $ref: '#/definitions/partial-ft'
                              total-size-field-type:
                                $ref: '#/definitions/partial-ft'
                              content-size-field-type:
                                $ref: '#/definitions/partial-ft'
                              beginning-timestamp-field-type:
                                $ref: '#/definitions/partial-ft'
                              end-timestamp-field-type:
                                $ref: '#/definitions/partial-ft'
                              discarded-event-records-counter-snapshot-field-type:
                                $ref: '#/definitions/partial-ft'
                          else:
                            type: 'null'
                        event-record:
                          if:
                            type: object
                          then:
                            properties:
                              type-id-field-type:
                                $ref: '#/definitions/partial-ft'
                              timestamp-field-type:
                                $ref: '#/definitions/partial-ft'
                          else:
                            type: 'null'
                    else:
                      type: 'null'
                  packet-context-field-type-extra-members:
                    if:
                      type: array
                    then:
                      items:
                        type: object
                        properties:
                          field-type:
                            $ref: '#/definitions/partial-ft'
                    else:
                      type: 'null'
                  event-record-common-context-field-type:
                    $ref: '#/definitions/partial-ft'
                  event-record-types:
                    title: Event record types object before field type expansions
                    type: object
                    patternProperties:
                      '.*':
                        title: Event record type object before field type expansions
                        type: object
                        properties:
                          specific-context-field-type:
                            $ref: '#/definitions/partial-ft'
                          payload-field-type:
                            $ref: '#/definitions/partial-ft'
                required:
                  - event-record-types
          required:
            - data-stream-types
  required:
    - type
required:
  - trace
